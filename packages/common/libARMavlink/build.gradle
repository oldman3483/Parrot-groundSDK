apply plugin: 'com.android.library'

android {
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['JNI/java', 'gen/JNI/java']
        }
    }

    lintOptions {
        disable 'UseSparseArrays'
    }
}

dependencies {
    runtimeOnly project(':sdkcore')
}
